<div class="scope2-form">
    <h2>Scope 2: Émissions liées à la consommation d'électricité</h2>
    <form (ngSubmit)="calculate()">
        <div>
        <label>Consommation annuelle d'électricité (kWh):</label>
        <input type="number" [(ngModel)]="electricityConsumption" name="electricityConsumption" required>
        </div>
        <button type="submit">Calculer Scope 2</button>
    </form>
</div>
