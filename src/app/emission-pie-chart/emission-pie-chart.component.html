<div>
    <ngx-charts-pie-chart
        [results]="pieChart"
        [view]="view"
        [scheme]="colorScheme"
        [gradient]="gradient"
        [legend]="showLegend"
        [legendPosition]="legendPosition"
        [labels]="showLabels"
        [doughnut]="isDoughnut"
        (select)="onSelect($event)"
    >
    </ngx-charts-pie-chart>
</div>
